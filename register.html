<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Blossom Beauty ðŸŒ¸</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-pink-500">Blossom Beauty ðŸŒ¸</a>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-pink-500 transition">Home</a>
      <a href="about.html" class="hover:text-pink-500 transition">About</a>
      <a href="contact.html" class="hover:text-pink-500 transition">Contact</a>
      <a href="products.html" class="hover:text-pink-500 transition">Product</a>
      <a href="login.html" class="hover:text-pink-500 transition">Login</a>
    </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <section class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow-xl">
    <h2 class="text-3xl font-semibold text-pink-500 text-center mb-4">Create Account</h2>

    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Full Name</label>
        <input type="text" id="fullname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" required>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Email Address</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" required>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" required>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300" required>
      </div>

      <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition">Register</button>
    </form>

    <p class="mt-4 text-sm text-center">Already have an account? 
      <a href="login.html" class="text-pink-500 font-semibold hover:underline">Login</a>
    </p>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500 mt-10">
    &copy; 2025 Blossom Beauty ðŸŒ¸ â€” All Rights Reserved
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!fullname || !email || !password || !confirmPassword) {
        alert("Please fill in all fields!");
        return;
      }

      if (password.length < 6) {
        alert("Password should be at least 6 characters!");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Simulated success (you can use localStorage later)
      alert("Account created successfully!");
      window.location.href = "login.html"; // Redirect to login
    });
  </script>

</body>
</html>
